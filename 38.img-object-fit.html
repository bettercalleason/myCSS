<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img object-fit</title>
    <style>
        .box {
            float: left;
            width: 40%;
            height: 200px;
            border: 1px solid #000;
            margin: 10px;
            /* background-image: url("./images/ex1_pic1.jpg"); */
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .fill {
            object-fit: fill;
        }

        .contain {
            object-fit: contain;
        }

        .cover {
            object-fit: cover;
            object-position: 0px -200px;
        }

        .none {
            object-fit: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <img class="fill" src="./images/ex1_pic1.jpg" alt="">
    </div>
    <div class="box">
        <img class="contain" src="./images/ex1_pic1.jpg" alt="">
    </div>
    <div class="box">
        <img class="cover" src="./images/ex1_pic1.jpg" alt="">
    </div>
    <div class="box">
        <img class="none" src="./images/ex1_pic1.jpg" alt="">
    </div>
</body>

</html>
