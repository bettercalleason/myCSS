<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4 opacity</title>
    <style>
        .container {
            background-color: #000;
            /* margin: 200px; */
            position: relative;
        }

        .background {
            height: 500px;
            background: url('./images/Musee\ du\ Louvre.jpg') center center no-repeat;
            opacity: 1;
            transition: .5s;
        }

        h1 {
            text-align: center;
            margin: 0px;
            opacity: 0.1;
            color: #fff;
            transition: .5s;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .container:hover .background {
            opacity: .5;
        }

        .container:hover h1 {
            opacity: 1;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="background"></div>
        <h1>Paris</h1>
    </div>
</body>

</html>
