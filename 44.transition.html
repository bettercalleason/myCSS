<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: #faa;
            /* transition: all 3s;
            transition-delay: .2s; */
        }

        .box:hover {
            background: #aff;
            width: 500px;
        }

        .combo {
            transition: background .5s, width .5s ease .5s;
        }
    </style>
</head>

<body>
    <div class="box combo"></div>
</body>

</html>
