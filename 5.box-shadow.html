<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #afa;
            float: left;
            margin: 10px;
            transition: .5s;
        }

        .box-shadow:hover {
            box-shadow: 10px 10px 10px #000;

        }

        .box-shadow2:hover {
            box-shadow: 10px 10px 10px 10px #000;

        }

        .box-shadow3:hover {
            box-shadow: 10px 10px 10px 10px #000 inset;

        }

        .box-shadow4:hover {
            box-shadow: 0px 0px 5px #000;

        }

        .box-shadow5:hover {
            box-shadow: 10px 0 10px yellow, -10px 0 10px green, 0 -10px 10px blue, 0 10px 10px red;
        }
    </style>
</head>

<body>
    <div class="box box-shadow"></div>
    <div class="box box-shadow2"></div>
    <div class="box box-shadow3"></div>
    <div class="box box-shadow4"></div>
    <div class="box box-shadow5"></div>
</body>

</html>
